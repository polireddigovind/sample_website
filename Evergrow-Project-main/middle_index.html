<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Button Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button-1 {
            background-color: #3498db;
            color: white;
        }

        .button-2 {
            background-color: #2ecc71;
            color: white;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <div class="button-container">
            <button onclick="navigateTo('page1')" class="button button-1">Go to Scrape Urls</button>
            <button onclick="navigateTo('page2')" class="button button-2">Go to Evergrow Advisor's home page</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            if (page == 'page1') {
                let url = 'http://64.23.177.83/';
                window.location.href = url;
            }
            else if (page == 'page2') {
                let url = 'home_page.html';
                window.location.href = url;
            }
            console.log('Navigating to: ' + url);
        }
    </script>
</body>

</html>
